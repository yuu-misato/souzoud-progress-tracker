        .worker-container {
            max-width: 1200px;

        }

        /* „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Éò„ÉÉ„ÉÄ„Éº */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .dashboard-header__welcome {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .dashboard-header__avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .dashboard-header__greeting {
            font-size: var(--font-size-2xl);
            font-weight: 700;
        }

        .dashboard-header__date {
            color: var(--color-text-muted);
            font-size: var(--font-size-sm);
        }

        /* „Çø„Çπ„ÇØ„Ç´„Éº„ÉâÊîπÂñÑ */
        .task-card {
            background: var(--color-bg-card);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            margin-bottom: var(--space-4);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }

        .task-card--overdue {
            border-left: 4px solid #ef4444;
        }

        .task-card--submitted {
            border-left: 4px solid #f59e0b;
        }

        .task-card--approved {
            border-left: 4px solid #10b981;
            opacity: 0.8;
        }

        .task-card--urgent {
            animation: pulse-urgent 2s infinite;
        }

        @keyframes pulse-urgent {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-3);
            gap: var(--space-3);
        }

        .task-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-text);
        }

        .task-project {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            margin-top: var(--space-1);
        }

        .task-due {
            font-size: var(--font-size-sm);
            font-weight: 500;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            background: #f3f4f6;
            white-space: nowrap;
        }

        .task-due--overdue {
            background: #fee2e2;
            color: #dc2626;
        }

        .task-due--soon {
            background: #fef3c7;
            color: #d97706;
        }

        .task-due--ok {
            background: #d1fae5;
            color: #059669;
        }

        .task-notes {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-left: 3px solid var(--color-primary);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            margin: var(--space-3) 0;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .task-status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-3);
        }

        .status-badge {
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: var(--font-size-xs);
        }

        .status-badge--pending {
            background: #e0e7ff;
            color: #4f46e5;
        }

        .status-badge--in_progress {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-badge--submitted {
            background: #fef3c7;
            color: #d97706;
        }

        .status-badge--approved {
            background: #d1fae5;
            color: #059669;
        }

        /* ÊèêÂá∫„Çª„ÇØ„Ç∑„Éß„É≥ */
        .submit-section {
            border-top: 1px solid var(--color-border);
            padding-top: var(--space-4);
            margin-top: var(--space-4);
        }

        .submit-buttons {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }

        /* ÊèêÂá∫Â±•Ê≠¥ */
        .submission-history {
            margin-top: var(--space-4);
        }

        .submission-history__title {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            margin-bottom: var(--space-2);
        }

        .submission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2) var(--space-3);
            background: #f8fafc;
            border-radius: var(--radius-md);
            margin-bottom: var(--space-2);
            font-size: var(--font-size-sm);
        }

        .submission-item--approved {
            background: #d1fae5;
        }

        .submission-item--rejected {
            background: #fee2e2;
        }

        /* Â∑•Á®ã„Éó„É≠„Ç∞„É¨„Çπ */
        .project-progress {
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            border-top: 1px dashed var(--color-border);
        }

        .project-progress__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-3);
            cursor: pointer;
        }

        .project-progress__title {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .project-progress__bar {
            height: 6px;
            background: var(--color-bg-secondary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--space-3);
        }

        .project-progress__fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            transition: width 0.5s ease;
        }

        .project-steps {
            display: none;
        }

        .project-steps.show {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .project-step {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2) var(--space-3);
            background: #f8fafc;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
        }

        .project-step--current {
            background: #e0e7ff;
            font-weight: 500;
        }

        .project-step--completed {
            background: #d1fae5;
        }

        .project-step--assigned {
            background: #fef3c7;
            border: 2px solid #f59e0b;
        }

        .project-step__number {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: var(--font-size-xs);
            font-weight: 600;
            background: var(--color-bg-secondary);
        }

        .project-step--completed .project-step__number {
            background: #10b981;
            color: white;
        }

        .project-step--current .project-step__number {
            background: var(--color-primary);
            color: white;
        }

        .project-step__name {

        /* Á©∫Áä∂ÊÖã */

        /* „Çª„ÇØ„Ç∑„Éß„É≥ */

                <div class="input-group" style="margin-bottom: var(--space-4);">
                    <label for="submit-url">ÊàêÊûúÁâ©URL <span style="color: var(--color-text-muted);">(Google DriveÁ≠â)</span></label>
                    <input type="url" id="submit-url" class="input" placeholder="https://drive.google.com/...">
                </div>
                <div class="input-group">
                    <label for="submit-comment">„Ç≥„É°„É≥„Éà <span style="color: var(--color-text-muted);">(‰ªªÊÑè)</span></label>
                    <textarea id="submit-comment" class="input" rows="3" placeholder="ÂÇôËÄÉ„ÇÑÁ¢∫Ë™ç„Åó„Å¶„Åª„Åó„ÅÑÁÇπ„Åå„ÅÇ„Çå„Å∞ÂÖ•Âäõ"></textarea>
                </div>
            </div>
            <div class="modal__footer">
                <button class="btn btn--secondary" id="submit-modal-cancel">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn btn--primary" id="submit-modal-save">üì§ ÊèêÂá∫„Åô„Çã</button>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal-overlay" id="task-detail-modal">
        <div class="modal" style="max-width: 600px;">
            <div class="modal__header">
                <h2 class="modal__title" id="detail-task-name">„Çø„Çπ„ÇØË©≥Á¥∞</h2>
                <button class="modal__close" onclick="closeTaskDetailModal()">&times;</button>
            </div>
            <div class="modal__body" id="task-detail-content">
                <!-- Task details will be rendered here -->
            </div>
        </div>
    </div>

    <script src="/js/security.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/workflow-ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const tasksSection = document.getElementById('tasks-section');
            const userNav = document.getElementById('user-nav');
            const workerNameEl = document.getElementById('worker-name');
            const taskList = document.getElementById('task-list');
            const submitModal = document.getElementById('submit-modal');

            let currentWorker = null;
            let allAssignments = [];
            let currentView = 'list';

            // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: HTML„Ç®„Çπ„Ç±„Éº„Éó
            const escapeHtml = (str) => {
                if (typeof SecurityUtils !== 'undefined') {
                    return SecurityUtils.escapeHtml(str);
                }
                if (str === null || str === undefined) return '';
                return String(str)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#x27;');
            };

            // Check existing session
            const session = localStorage.getItem('worker_session');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    if (sessionData.email && sessionData.expiry > Date.now()) {
                        currentWorker = sessionData;
                        showTasksSection();
                    } else {
                        localStorage.removeItem('worker_session');
                    }
                } catch (e) {
                    localStorage.removeItem('worker_session');
                }
            }

            // Login form
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                // „É¨„Éº„ÉàÂà∂Èôê„ÉÅ„Çß„ÉÉ„ÇØ
                if (typeof SecurityUtils !== 'undefined' && !SecurityUtils.checkRateLimit('worker_login', 5, 60000)) {
                    showError('„É≠„Ç∞„Ç§„É≥Ë©¶Ë°åÂõûÊï∞„ÅåÂ§ö„Åô„Åé„Åæ„Åô„ÄÇ1ÂàÜÂæå„Å´ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                try {
                    const passwordHash = await hashPassword(password);
                    const workers = await SupabaseClient.select('workers', `email=eq.${encodeURIComponent(email)}&is_active=eq.true`);

                    if (workers.length === 0) {
                        showError('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                        return;
                    }

                    const worker = workers[0];
                    if (worker.password_hash === passwordHash) {
                        currentWorker = {
                            id: worker.id,
                            email: worker.email,
                            name: worker.name,
                            expiry: Date.now() + (24 * 60 * 60 * 1000)
                        };
                        localStorage.setItem('worker_session', JSON.stringify(currentWorker));
                        showTasksSection();
                    } else {
                        showError('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('worker_session');
                currentWorker = null;
                loginSection.classList.add('show');
                tasksSection.classList.remove('show');
                userNav.style.display = 'none';
            });

            // Show tasks section
            async function showTasksSection() {
                loginSection.classList.remove('show');
                tasksSection.classList.add('show');
                userNav.style.display = 'flex';
                workerNameEl.textContent = currentWorker.name;

                // Check if worker is also an admin
                if (currentWorker.email) {
                    const adminAccount = await DataManager.getAdminByEmail(currentWorker.email);
                    if (adminAccount) {
                        const switchBtn = document.getElementById('switch-to-admin-btn');
                        if (switchBtn) {
                            switchBtn.style.display = 'inline-flex';
                        }
                    }
                }

                // Set greeting and date
                const hour = new Date().getHours();
                let greeting = '„Åì„Çì„Å´„Å°„ÅØ';
                if (hour < 12) greeting = '„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô';
                else if (hour >= 18) greeting = '„ÅäÁñ≤„ÇåÊßò„Åß„Åô';
                document.getElementById('greeting').textContent = `${greeting}„ÄÅ${escapeHtml(currentWorker.name)}„Åï„Çì`;
                document.getElementById('today-date').textContent = new Date().toLocaleDateString('ja-JP', {
                    year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
                });

                // Set avatar initials
                const initials = currentWorker.name.substring(0, 2).toUpperCase();
                document.getElementById('worker-avatar').textContent = initials;

                // Initialize view toggle
                WorkflowUI.renderViewToggle('view-toggle', currentView);
                WorkflowUI.setOnViewChange((view) => {
                    currentView = view;
                    renderTasks();
                });

                await renderTasks();
            }

            // Render tasks
            async function renderTasks() {
                allAssignments = await DataManager.getAssignmentsForWorker(currentWorker.id);

                // Fetch project steps and submissions for each assignment
                for (const assignment of allAssignments) {
                    assignment._submissions = await DataManager.getSubmissionsForAssignment(assignment.id);
                    if (assignment.projectId) {
                        const project = await DataManager.getProject(assignment.projectId);
                        assignment._projectSteps = project?.steps || [];
                        assignment._projectProgress = DataManager.getProgressPercentage(project);
                    }
                }

                // Calculate stats
                const now = new Date();
                const stats = {
                    pending: 0,
                    inProgress: 0,
                    submitted: 0,
                    overdue: 0,
                    today: 0
                };

                allAssignments.forEach(a => {
                    if (a.status === 'pending') stats.pending++;
                    if (a.status === 'in_progress') stats.inProgress++;
                    if (a.status === 'submitted') stats.submitted++;

                    const dueDate = a.dueDate ? new Date(a.dueDate) : null;
                    if (dueDate && dueDate < now && a.status !== 'approved') {
                        stats.overdue++;
                    }
                    if (dueDate && dueDate.toDateString() === now.toDateString()) {
                        stats.today++;
                    }
                });

                // Render status grid
                WorkflowUI.renderStatusGrid('status-grid', stats);

                // Render quick actions
                WorkflowUI.renderQuickActions('quick-actions', stats);
                WorkflowUI.setOnFilterChange(filterTasks);

                // Render based on view
                if (currentView === 'kanban') {
                    renderKanbanView();
                } else {
                    renderListView();
                }
            }

            function renderKanbanView() {
                WorkflowUI.renderKanbanBoard('task-list', allAssignments, {});
                WorkflowUI.setOnStatusChange(async (taskId, newStatus) => {
                    try {
                        await DataManager.updateAssignmentStatus(taskId, newStatus);
                        WorkflowUI.showToast('„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞', '„Çø„Çπ„ÇØ„ÅÆ„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', '‚úì');
                        await renderTasks();
                    } catch (e) {
                        WorkflowUI.showToast('„Ç®„É©„Éº', 'Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', '‚ùå');
                    }
                });
                WorkflowUI.setOnTaskClick(openTaskDetail);
            }

            function renderListView() {
                if (allAssignments.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state__icon">üì≠</div>
                            <div class="empty-state__title">„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                            <p>ÁèæÂú®ÊãÖÂΩì„Åó„Å¶„ÅÑ„Çã„Çø„Çπ„ÇØ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                        </div>
                    `;
                    return;
                }

                const now = new Date();

                // Split into sections
                const pendingTasks = allAssignments.filter(a => a.status === 'pending' || a.status === 'in_progress');
                const submittedTasks = allAssignments.filter(a => a.status === 'submitted');
                const completedTasks = allAssignments.filter(a => a.status === 'approved');

                let html = '';

                // Pending Section
                if (pendingTasks.length > 0) {
                    html += `
                        <div class="section">
                            <div class="section__header">
                                <h2 class="section__title">
                                    üìã Êú™ÊèêÂá∫„Çø„Çπ„ÇØ
                                    <span class="section__badge">${pendingTasks.length}‰ª∂</span>
                                </h2>
                            </div>
                            ${pendingTasks.map(a => renderTaskCard(a, now, true)).join('')}
                        </div>
                    `;
                }

                // Submitted Section
                if (submittedTasks.length > 0) {
                    html += `
                        <div class="section">
                            <div class="section__header">
                                <h2 class="section__title">
                                    üëÄ „É¨„Éì„É•„ÉºÂæÖ„Å°
                                    <span class="section__badge section__badge--warning">${submittedTasks.length}‰ª∂</span>
                                </h2>
                            </div>
                            ${submittedTasks.map(a => renderTaskCard(a, now, false)).join('')}
                        </div>
                    `;
                }

                // Completed Section
                if (completedTasks.length > 0) {
                    html += `
                        <div class="section">
                            <div class="section__header">
                                <h2 class="section__title">
                                    ‚úÖ ÂÆå‰∫Ü
                                    <span class="section__badge section__badge--success">${completedTasks.length}‰ª∂</span>
                                </h2>
                            </div>
                            ${completedTasks.map(a => renderTaskCard(a, now, false)).join('')}
                        </div>
                    `;
                }

                if (html === '') {
                    html = `
                        <div class="card" style="text-align: center; padding: var(--space-6); color: var(--color-text-muted);">
                            üéâ „Åô„Åπ„Å¶„ÅÆ„Çø„Çπ„ÇØ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ
                        </div>
                    `;
                }

                taskList.innerHTML = html;

                // Setup event delegation for task list (faster than inline onclick)
                setupTaskListEventDelegation();
            }

            // Track if task list events are set up (defined before function for proper hoisting)
            let taskListEventsAttached = false;

            function setupTaskListEventDelegation() {
                // Prevent duplicate event listeners
                if (taskListEventsAttached) return;
                if (!taskList) return;
                taskListEventsAttached = true;

                taskList.addEventListener('click', (e) => {
                    // Handle workflow toggle
                    const toggleHeader = e.target.closest('[data-toggle-workflow]');
                    if (toggleHeader) {
                        const workflowId = toggleHeader.dataset.toggleWorkflow;
                        const el = document.getElementById(workflowId);
                        if (el) {
                            el.classList.toggle('show');
                        }
                        return;
                    }

                    // Handle start working button
                    const startBtn = e.target.closest('[data-action="start-working"]');
                    if (startBtn) {
                        e.preventDefault();
                        const id = startBtn.dataset.id;
                        if (id) {
                            handleStartWorking(id);
                        }
                        return;
                    }

                    // Handle open submit button
                    const submitBtn = e.target.closest('[data-action="open-submit"]');
                    if (submitBtn) {
                        e.preventDefault();
                        const card = submitBtn.closest('.task-card');
                        if (card) {
                            const id = card.dataset.assignmentId;
                            const stepName = card.dataset.stepName;
                            const projectName = card.dataset.projectName;
                            handleOpenSubmitModal(id, stepName, projectName);
                        }
                        return;
                    }
                });
            }

            // Fast action handlers
            async function handleStartWorking(assignmentId) {
                try {
                    await DataManager.updateAssignment(assignmentId, { status: 'in_progress' });
                    WorkflowUI.showToast('‰ΩúÊ•≠ÈñãÂßã', '„Çø„Çπ„ÇØ„Çí‰ΩúÊ•≠‰∏≠„Å´Â§âÊõ¥„Åó„Åæ„Åó„Åü');
                    await renderTasks();
                } catch (e) {
                    console.error('Error starting work:', e);
                    WorkflowUI.showToast('„Ç®„É©„Éº', 'Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            }

            function handleOpenSubmitModal(assignmentId, stepName, projectName) {
                document.getElementById('submit-assignment-id').value = assignmentId;
                document.getElementById('submit-url').value = '';
                document.getElementById('submit-comment').value = '';
                document.getElementById('submit-task-info').innerHTML = `
                    <div style="font-weight: 500;">${escapeHtml(stepName)}</div>
                    <div style="font-size: var(--font-size-sm); color: var(--color-text-muted);">${escapeHtml(projectName)}</div>
                `;
                submitModal.classList.add('active');
            }

            function renderTaskCard(assignment, now, showSubmitButton) {
                const submissions = assignment._submissions || [];
                const dueDate = assignment.dueDate ? new Date(assignment.dueDate) : null;
                const isOverdue = dueDate && dueDate < now && assignment.status !== 'approved';
                const isSoon = dueDate && !isOverdue && (dueDate - now) < (2 * 24 * 60 * 60 * 1000);
                const isOk = dueDate && !isOverdue && !isSoon;

                const statusLabels = {
                    pending: 'Êú™ÁùÄÊâã',
                    in_progress: '‰ΩúÊ•≠‰∏≠',
                    submitted: 'Á¢∫Ë™çÂæÖ„Å°',
                    approved: 'ÂÆå‰∫Ü'
                };

                let cardClass = 'task-card';
                if (assignment.status === 'approved') cardClass += ' task-card--approved';
                else if (assignment.status === 'submitted') cardClass += ' task-card--submitted';
                else if (isOverdue) cardClass += ' task-card--overdue task-card--urgent';

                let dueClass = '';
                let dueIcon = 'üìÖ';
                if (isOverdue) { dueClass = 'task-due--overdue'; dueIcon = '‚ö†Ô∏è'; }
                else if (isSoon) { dueClass = 'task-due--soon'; dueIcon = '‚è∞'; }
                else if (isOk) { dueClass = 'task-due--ok'; dueIcon = '‚úì'; }

                const progress = assignment._projectProgress || 0;

                return `
                    <div class="${cardClass}" data-assignment-id="${assignment.id}" data-step-name="${escapeHtml(assignment.stepName)}" data-project-name="${escapeHtml(assignment.projectName)}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${escapeHtml(assignment.stepName)}</div>
                                <div class="task-project">üè¢ ${escapeHtml(assignment.clientName)} / üìÅ ${escapeHtml(assignment.projectName)}</div>
                            </div>
                            ${dueDate ? `
                                <div class="task-due ${dueClass}">
                                    ${dueIcon} ${formatDate(dueDate)}${isOverdue ? ' (ÈÅÖÂª∂)' : ''}
                                </div>
                            ` : ''}
                        </div>

                        <div class="task-status">
                            <span class="status-badge status-badge--${assignment.status}">${statusLabels[assignment.status]}</span>
                            ${submissions.length > 0 ? `<span style="color: var(--color-text-muted);">„ÉªÊèêÂá∫ ${submissions.length}Âõû</span>` : ''}
                        </div>

                        ${assignment.notes ? `<div class="task-notes">üìù ${escapeHtml(assignment.notes)}</div>` : ''}

                        ${renderSubmissions(submissions)}

                        <!-- Project Progress -->
                        <div class="project-progress">
                            <div class="project-progress__header" data-toggle-workflow="workflow-${assignment.id}">
                                <div class="project-progress__title">
                                    üìä „Éó„É≠„Ç∏„Çß„ÇØ„ÉàÈÄ≤Êçó ${progress}%
                                    <span style="color: var(--color-text-muted);">‚ñº</span>
                                </div>
                            </div>
                            <div class="project-progress__bar">
                                <div class="project-progress__fill" style="width: ${progress}%;"></div>
                            </div>
                            <div id="workflow-${assignment.id}" class="project-steps">
                                ${assignment._projectSteps ? assignment._projectSteps.map((step, idx) => `
                                    <div class="project-step ${step.status === 'completed' ? 'project-step--completed' : ''} ${step.name === assignment.stepName ? 'project-step--assigned' : ''}">
                                        <span class="project-step__number">${step.status === 'completed' ? '‚úì' : idx + 1}</span>
                                        <span class="project-step__name">${escapeHtml(step.name)}</span>
                                        <span style="font-size: 12px;">${step.status === 'completed' ? '‚úÖ' : step.name === assignment.stepName ? 'üëà ÊãÖÂΩì' : '‚ö™'}</span>
                                    </div>
                                `).join('') : '<div style="color: var(--color-text-muted);">Â∑•Á®ã„Éá„Éº„Çø„Å™„Åó</div>'}
                            </div>
                        </div>

                        ${showSubmitButton ? `
                            <div class="submit-section">
                                <div class="submit-buttons">
                                    ${assignment.status === 'pending' ? `
                                        <button class="btn btn--secondary btn--sm" data-action="start-working" data-id="${assignment.id}">
                                            üöÄ ‰ΩúÊ•≠ÈñãÂßã
                                        </button>
                                    ` : ''}
                                    <button class="btn btn--primary" data-action="open-submit" data-id="${assignment.id}">
                                        üì§ ÊèêÂá∫„Åô„Çã
                                    </button>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            function renderSubmissions(submissions) {
                if (submissions.length === 0) return '';

                const stageLabels = { draft: 'ÂàùÁ®ø', revision: '‰øÆÊ≠£Á®ø', final: 'ÊúÄÁµÇÁ®ø', submission: 'ÊèêÂá∫' };
                const statusLabels = { submitted: 'Á¢∫Ë™ç‰∏≠', approved: 'ÊâøË™ç', rejected: 'Â∑ÆÊàª„Åó' };

                let html = '<div class="submission-history"><div class="submission-history__title">üìã ÊèêÂá∫Â±•Ê≠¥</div>';
                for (const s of submissions) {
                    let itemClass = 'submission-item';
                    if (s.status === 'approved') itemClass += ' submission-item--approved';
                    if (s.status === 'rejected') itemClass += ' submission-item--rejected';

                    html += `
                        <div class="${itemClass}">
                            <span>${stageLabels[s.stage] || 'ÊèêÂá∫'} - ${formatDateTime(s.submittedAt)}</span>
                            <span>${statusLabels[s.status]}${s.status === 'rejected' && s.comment ? ': ' + escapeHtml(s.comment) : ''}</span>
                        </div>
                    `;
                }
                html += '</div>';
                return html;
            }

            // Filter tasks
            function filterTasks(filterType) {
                const now = new Date();
                let filtered = allAssignments;

                switch (filterType) {
                    case 'pending':
                        filtered = allAssignments.filter(a => a.status === 'pending');
                        break;
                    case 'in_progress':
                        filtered = allAssignments.filter(a => a.status === 'in_progress');
                        break;
                    case 'submitted':
                        filtered = allAssignments.filter(a => a.status === 'submitted');
                        break;
                    case 'overdue':
                        filtered = allAssignments.filter(a => {
                            const dueDate = a.dueDate ? new Date(a.dueDate) : null;
                            return dueDate && dueDate < now && a.status !== 'approved';
                        });
                        break;
                    case 'today':
                        filtered = allAssignments.filter(a => {
                            const dueDate = a.dueDate ? new Date(a.dueDate) : null;
                            return dueDate && dueDate.toDateString() === now.toDateString();
                        });
                        break;
                }

                if (currentView === 'kanban') {
                    WorkflowUI.renderKanbanBoard('task-list', filtered, {});
                } else {
                    // For list view, just highlight/scroll
                    document.querySelectorAll('.task-card').forEach(card => {
                        const id = card.dataset.assignmentId;
                        const task = filtered.find(t => t.id === id);
                        card.style.opacity = task ? '1' : '0.3';
                    });
                }
            }

            // Legacy window functions for backwards compatibility with task detail modal
            window.openSubmitModal = handleOpenSubmitModal;

            // Open task detail
            function openTaskDetail(taskId) {
                const task = allAssignments.find(a => a.id === taskId);
                if (!task) return;

                const modal = document.getElementById('task-detail-modal');
                document.getElementById('detail-task-name').textContent = task.stepName;

                const statusLabels = {
                    pending: 'Êú™ÁùÄÊâã',
                    in_progress: '‰ΩúÊ•≠‰∏≠',
                    submitted: 'Á¢∫Ë™çÂæÖ„Å°',
                    approved: 'ÂÆå‰∫Ü'
                };

                const content = document.getElementById('task-detail-content');
                content.innerHTML = `
                    <div style="margin-bottom: var(--space-4);">
                        <span class="status-badge status-badge--${task.status}">${statusLabels[task.status]}</span>
                    </div>
                    <div style="margin-bottom: var(--space-4);">
                        <div style="color: var(--color-text-muted); font-size: var(--font-size-sm);">„Éó„É≠„Ç∏„Çß„ÇØ„Éà</div>
                        <div>${escapeHtml(task.clientName)} / ${escapeHtml(task.projectName)}</div>
                    </div>
                    ${task.dueDate ? `
                        <div style="margin-bottom: var(--space-4);">

            function formatDate(date) {
                return date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
            }

            function formatDateTime(dateStr) {
                const d = new Date(dateStr);
                return d.toLocaleDateString('ja-JP') + ' ' + d.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            }

            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
