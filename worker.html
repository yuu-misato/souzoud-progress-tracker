        .submission-item--approved {
            background: #d1fae5;

        .submission-item--rejected {

        .empty-state {

        .login-section {

        .project-step {

        .project-step--current {

        .project-step--completed {

        .project-step--assigned {

        .project-step__number {

    <div class="modal-overlay" id="submit-modal">

            <div class="modal__header">
                <h2 class="modal__title">æˆæœç‰©ã‚’æå‡º</h2>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const tasksSection = document.getElementById('tasks-section');
            const userNav = document.getElementById('user-nav');
            const workerNameEl = document.getElementById('worker-name');
            const taskList = document.getElementById('task-list');
            const submitModal = document.getElementById('submit-modal');

            let currentWorker = null;

            // Check existing session
            const session = localStorage.getItem('worker_session');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    if (sessionData.email && sessionData.expiry > Date.now()) {
                        currentWorker = sessionData;
                        showTasksSection();
                    } else {
                        localStorage.removeItem('worker_session');
                    }
                } catch (e) {
                    localStorage.removeItem('worker_session');
                }
            }

            // Login form
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                try {
                    const passwordHash = await hashPassword(password);
                    const workers = await SupabaseClient.select('workers', `email=eq.${encodeURIComponent(email)}&is_active=eq.true`);

                    if (workers.length === 0) {
                        showError('ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
                        return;
                    }

                    const worker = workers[0];
                    if (worker.password_hash === passwordHash) {
                        currentWorker = {
                            id: worker.id,
                            email: worker.email,
                            name: worker.name,
                            expiry: Date.now() + (24 * 60 * 60 * 1000)
                        };
                        localStorage.setItem('worker_session', JSON.stringify(currentWorker));
                        showTasksSection();
                    } else {
                        showError('ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('worker_session');
                currentWorker = null;
                loginSection.classList.add('show');
                tasksSection.classList.remove('show');
                userNav.style.display = 'none';
            });

            // Show tasks section
            async function showTasksSection() {
                loginSection.classList.remove('show');
                tasksSection.classList.add('show');
                userNav.style.display = 'flex';
                workerNameEl.textContent = currentWorker.name;
                await renderTasks();
            }

            // Render tasks
            async function renderTasks() {
                const assignments = await DataManager.getAssignmentsForWorker(currentWorker.id);

                if (assignments.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <p>ğŸ“­ ç¾åœ¨æ‹…å½“ã—ã¦ã„ã‚‹ã‚¿ã‚¹ã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“</p>
                        </div>
                    `;
                    return;
                }

                const now = new Date();
                let html = '';

                for (const assignment of assignments) {
                    const submissions = await DataManager.getSubmissionsForAssignment(assignment.id);
                    const dueDate = assignment.dueDate ? new Date(assignment.dueDate) : null;
                    const isOverdue = dueDate && dueDate < now && assignment.status !== 'approved';
                    const isSoon = dueDate && !isOverdue && (dueDate - now) < (2 * 24 * 60 * 60 * 1000);

                    // Fetch all steps for this project
                    const project = await DataManager.getProject(assignment.projectId);
                    const projectSteps = project?.steps || [];

                    const statusLabels = {
                        pending: 'æœªç€æ‰‹',
                        in_progress: 'ä½œæ¥­ä¸­',
                        submitted: 'ç¢ºèªå¾…ã¡',
                        approved: 'å®Œäº†'
                    };

                    let cardClass = 'task-card';
                    if (assignment.status === 'approved') cardClass += ' task-card--approved';
                    else if (assignment.status === 'submitted') cardClass += ' task-card--submitted';
                    else if (isOverdue) cardClass += ' task-card--overdue';

                    let dueClass = '';
                    if (isOverdue) dueClass = 'task-due--overdue';
                    else if (isSoon) dueClass = 'task-due--soon';

                    // Render project timeline
                    let timelineHtml = '';
                    if (projectSteps.length > 0) {
                        timelineHtml = '<div class="project-timeline">';
                        timelineHtml += '<div class="project-timeline__title">ğŸ“… ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå…¨å·¥ç¨‹</div>';
                        timelineHtml += '<div class="project-timeline__steps">';
                        for (const step of projectSteps) {
                            let stepClass = 'project-step';
                            if (step.id === assignment.stepId) stepClass += ' project-step--assigned';
                            else if (step.status === 'completed') stepClass += ' project-step--completed';
                            else if (step.status === 'current') stepClass += ' project-step--current';

                            const stepIcon = step.status === 'completed' ? 'âœ“' : step.id;
                            const stepStatus = step.status === 'completed' ? 'å®Œäº†' :
                                step.status === 'current' ? 'é€²è¡Œä¸­' : 'æœªç€æ‰‹';
                            const isMyTask = step.id === assignment.stepId ? '<span style="color: #f59e0b; font-weight: 600;"> â† ã‚ãªãŸã®æ‹…å½“</span>' : '';

                            timelineHtml += `
                                <div class="${stepClass}">
                                    <div class="project-step__number">${stepIcon}</div>
                                    <div class="project-step__name">${step.name}${isMyTask}</div>
                                    <div class="project-step__status">${stepStatus}</div>
                                </div>
                            `;
                        }
                        timelineHtml += '</div></div>';
                    }

                    html += `
                        <div class="${cardClass}">
                            <div class="task-header">
                                <div>
                                    <div class="task-title">${assignment.stepName}</div>
                                    <div class="task-project">${assignment.clientName} / ${assignment.projectName}</div>
                                </div>
                                ${dueDate ? `<div class="task-due ${dueClass}">ğŸ“… ${formatDate(dueDate)}${isOverdue ? ' (æœŸé™è¶…é)' : ''}</div>` : ''}
                            </div>
                            
                            <div class="task-status">
                                <span class="status-badge status-badge--${assignment.status}">${statusLabels[assignment.status]}</span>
                            </div>
                            
                            ${assignment.notes ? `<div class="task-notes">ğŸ“ ${assignment.notes}</div>` : ''}
                            
                            ${renderSubmissions(submissions)}
                            
                            ${assignment.status !== 'approved' ? `
                                <div class="submit-section">
                                    <div class="submit-title">æˆæœç‰©ã‚’æå‡º</div>
                                    <div class="submit-buttons">
                                        <button class="btn btn--secondary btn--sm" onclick="openSubmitModal('${assignment.id}', 'draft')">ğŸ“„ åˆç¨¿</button>
                                        <button class="btn btn--secondary btn--sm" onclick="openSubmitModal('${assignment.id}', 'revision')">âœï¸ ä¿®æ­£ç¨¿</button>
                                        <button class="btn btn--primary btn--sm" onclick="openSubmitModal('${assignment.id}', 'final')">âœ… æœ€çµ‚ç¨¿</button>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${timelineHtml}
                        </div>
                    `;
                }

                taskList.innerHTML = html;
            }

            function renderSubmissions(submissions) {
                if (submissions.length === 0) return '';

                const stageLabels = { draft: 'åˆç¨¿', revision: 'ä¿®æ­£ç¨¿', final: 'æœ€çµ‚ç¨¿' };
                const statusLabels = { submitted: 'ç¢ºèªä¸­', approved: 'æ‰¿èª', rejected: 'å·®æˆ»ã—' };

                let html = '<div class="submission-history"><small style="color: var(--color-text-muted);">æå‡ºå±¥æ­´:</small>';
                for (const s of submissions) {
                    let itemClass = 'submission-item';
                    if (s.status === 'approved') itemClass += ' submission-item--approved';
                    if (s.status === 'rejected') itemClass += ' submission-item--rejected';

                    html += `
                        <div class="${itemClass}">
                            <span>${stageLabels[s.stage]} - ${formatDateTime(s.submittedAt)}</span>
                            <span>${statusLabels[s.status]}${s.status === 'rejected' && s.comment ? ': ' + s.comment : ''}</span>
                        </div>
                    `;
                }
                html += '</div>';
                return html;
            }

            // Open submit modal
            window.openSubmitModal = function (assignmentId, stage) {
                document.getElementById('submit-assignment-id').value = assignmentId;
                document.getElementById('submit-stage').value = stage;
                document.getElementById('submit-url').value = '';
                document.getElementById('submit-comment').value = '';
                submitModal.classList.add('active');
            };

            // Close submit modal
            document.getElementById('submit-modal-close').addEventListener('click', () => submitModal.classList.remove('active'));
            document.getElementById('submit-modal-cancel').addEventListener('click', () => submitModal.classList.remove('active'));
            submitModal.addEventListener('click', (e) => { if (e.target === submitModal) submitModal.classList.remove('active'); });

            // Submit
            document.getElementById('submit-modal-save').addEventListener('click', async () => {
                const assignmentId = document.getElementById('submit-assignment-id').value;
                const stage = document.getElementById('submit-stage').value;
                const url = document.getElementById('submit-url').value;
                const comment = document.getElementById('submit-comment').value;

                try {
                    await DataManager.createSubmission({
                        assignmentId,
                        stage,
                        url,
                        comment
                    });
                    submitModal.classList.remove('active');
                    await renderTasks();
                } catch (e) {
                    alert('æå‡ºã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            });

            // Helpers
            function showError(msg) {
                const errorEl = document.getElementById('login-error');
                errorEl.textContent = msg;
                errorEl.style.display = 'block';
            }

            function formatDate(date) {
                return date.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' });
            }

            function formatDateTime(dateStr) {
                const d = new Date(dateStr);
                return d.toLocaleDateString('ja-JP') + ' ' + d.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            }

            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
        });
    </script>
